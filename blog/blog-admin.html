<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Admin | Connor Farwell Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar/Header -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">&larr; Portfolio Home</a>
        <span class="navbar-text text-white">Blog Admin</span>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Login Section -->
      <div id="auth-section" class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Admin Login</h2>
              <div class="mb-3">
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3">
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button id="login" class="btn btn-primary w-100">Login</button>
              <div
                id="auth-message"
                class="alert alert-danger d-none mt-3"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Section (hidden until logged in) -->
      <div id="admin-section" style="display: none">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">Blog Dashboard</h2>
          <button id="logout" class="btn btn-outline-danger">Logout</button>
        </div>

        <!-- New Post Form -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Create New Post</h4>
            <div class="mb-3">
              <input id="post-title" class="form-control" placeholder="Title" />
            </div>
            <div class="mb-3">
              <textarea
                id="post-content"
                class="form-control"
                rows="5"
                placeholder="Content"
              ></textarea>
            </div>
            <button id="create-post" class="btn btn-success">
              Create Post
            </button>
          </div>
        </div>

        <!-- Posts List -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">All Posts</h4>
            <ul id="posts-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for components like alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script src="blog-admin.js"></script>
  </body>
</html>
